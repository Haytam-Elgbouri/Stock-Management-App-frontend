<div class="container" [formGroup]="bcForm">
    <!-- {{pcForm.value | json}} -->
    <div class="title">
        <mat-icon>swap_horiz</mat-icon>
        <h2>Saisie d'un ordre de paiement client</h2>
    </div>
    <mat-divider></mat-divider>

    <div class="info-ordonnateur">
        <div class="left-div">
            <mat-form-field appearance="outline">
                <mat-label>Reference</mat-label>
                <input matInput formControlName="reference" type="text">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>supplier Reference</mat-label>
                <input matInput formControlName="supplierReference" type="text">
            </mat-form-field>


    <div class="table-container">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="validation">
                <th mat-header-cell *matHeaderCellDef>
                    <mat-checkbox (change)="$event ? toggleAllRows() : null"
                                [checked]="selection.hasValue() && isAllSelected()"
                                [indeterminate]="selection.hasValue() && !isAllSelected()"
                                [aria-label]="checkboxLabel()">
                    </mat-checkbox>
                </th>
                <td mat-cell *matCellDef="let row">
                    <mat-checkbox (click)="$event.stopPropagation()"
                                (change)="$event ? selection.toggle(row) : null"
                                [checked]="selection.isSelected(row)"
                                [aria-label]="checkboxLabel(row)">
                    </mat-checkbox>
                </td>
                </ng-container>

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let element"> {{element?.id}} </td>
            </ng-container>
           
            <ng-container matColumnDef="reference">
                <th mat-header-cell *matHeaderCellDef> Reference </th>
                <td mat-cell *matCellDef="let element"> {{element?.reference}} </td>
            </ng-container>

            <ng-container matColumnDef="designation">
                <th mat-header-cell *matHeaderCellDef> designation </th>
                <td mat-cell *matCellDef="let element"> {{element?.designation}} </td>
            </ng-container>

            <ng-container matColumnDef="family">
                <th mat-header-cell *matHeaderCellDef> family </th>
                <td mat-cell *matCellDef="let element"> {{element?.family}} </td>
            </ng-container>

            <ng-container matColumnDef="type">
                <th mat-header-cell *matHeaderCellDef> type </th>
                <td mat-cell *matCellDef="let element"> {{element?.type}} </td>
            </ng-container>

            <ng-container matColumnDef="prixUnitaireHT">
                <th mat-header-cell *matHeaderCellDef> prixUnitaireHT </th>
                <td mat-cell *matCellDef="let element"> {{element?.prixUnitaireHT}} </td>
            </ng-container>

            <!-- Quantity Column -->
            <ng-container matColumnDef="quantity">
            <th mat-header-cell *matHeaderCellDef> Quantit√© </th>
            <td mat-cell *matCellDef="let element">
                <input type="number"
                    [(ngModel)]="element.quantity"
                    [disabled]="!selection.isSelected(element)"
                    min="1"
                    style="width: 80px;" />
            </td>
            </ng-container>

            <!-- Color Column -->
            <ng-container matColumnDef="color">
            <th mat-header-cell *matHeaderCellDef> Couleur </th>
            <td mat-cell *matCellDef="let element">
                <mat-select
                [(ngModel)]="element.color"
                [disabled]="!selection.isSelected(element)">
                <mat-option *ngFor="let c of colorOptions" [value]="c">
                    {{ c }}
                </mat-option>
                </mat-select>
            </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements"
                 class="paginator">
  </mat-paginator>

</div>
</div>













    <div class="actions">
        <button class="button" mat-raised-button (click)="confirm()" [disabled]="bcForm.invalid">
            Confirmer
            <mat-icon iconPositionEnd>done</mat-icon>
        </button>
    </div>
</div>
