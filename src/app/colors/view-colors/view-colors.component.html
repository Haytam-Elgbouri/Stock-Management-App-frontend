<div class="container">

    <div class="title">
        <mat-icon>format_paint</mat-icon>
        <h2>Couleurs</h2>
    </div>
    <mat-divider></mat-divider>

    <button mat-fab aria-label="Example icon button with a delete icon" (click)="addColor()" class="add-icon">
        <mat-icon>add_box</mat-icon>
    </button>
    <!-- <mat-form-field>
        <mat-label>Filtre</mat-label>
        <input class="filter-input" matInput (keyup)="applyFilter($event)" placeholder="Ex. utilisateur1" #input>
        <span class="suffix" matSuffix>     
            <mat-icon class="search-icon">search</mat-icon>
        </span>
    </mat-form-field> -->

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Couleur </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element">
                <div class="icons-group">
                    <!-- <button mat-fab aria-label="Example icon button with a delete icon" (click)="onEdit(element)" class="edit-icon">
                        <mat-icon>edit</mat-icon>
                    </button> -->
                    <button mat-fab aria-label="Example icon button with a delete icon" (click)="onDelete(element)"
                        class="delete-icon">
                        <mat-icon>delete</mat-icon>
                    </button>
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <!-- <router-outlet></router-outlet> -->
</div>
